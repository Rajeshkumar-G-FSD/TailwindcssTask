<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Arc Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 text-white">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="relative w-full max-w-md">
            <input type="text" placeholder="What do you want to learn today?" class="w-full p-4 pl-10 pr-16 text-lg rounded-full shadow-lg focus:outline-none">
            <button class="absolute top-0 right-0 px-6 py-4 text-white bg-blue-600 rounded-full">Search</button>
        </div>
        <div class="mt-10">
            <div class="flex justify-center space-x-10">
                <img src="./Rectangle 8674.png" alt="Image 1" class="rounded-full">
                <img src="./Rectangle 8674.png" alt="Image 2" class="rounded-full">
                <img src="./Rectangle 8674.png" alt="Image 3" class="rounded-full">
            </div>
        </div>
        <div class="mt-10 flex justify-center space-x-10">
            <img src="https://via.placeholder.com/50" alt="Spotify" class="h-12">
            <img src="https://via.placeholder.com/50" alt="Amazon" class="h-12">
            <img src="https://via.placeholder.com/50" alt="Cisco" class="h-12">
            <img src="https://via.placeholder.com/50" alt="Logitech" class="h-12">
            <img src="https://via.placeholder.com/50" alt="Amazon" class="h-12">
        </div>
    </div>
</body>
</html>
