<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo Section -->
      <div class="flex items-center">
        <img src="Askmeidentity.png" alt="Logo" class="h-10 w-auto">
        <h1 class="ml-2 text-xl font-semibold text-gray-800">AskmeIdentity</h1>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">
        <a href="#" class="hover:text-gray-900">Home</a>
        <a href="#" class="hover:text-gray-900">About</a>
        <a href="#" class="hover:text-gray-900">Courses</a>
        <a href="#" class="hover:text-gray-900">Contact</a>
      </nav>

      <!-- Right-Side Icons and Buttons -->
      <div class="flex items-center space-x-4">

        <div class="flex items-center space-x-4">
          <!-- First Icon -->
          <div class="relative">
            <img src="./cake_notify.png" alt="Icon 1" class="h-6 w-6">
            <span
              class="absolute -top-1 -right-1 bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
          </div>
          <!-- Second Icon -->
          <img src="./profile.png" alt="Icon 2" class="h-6 w-6">
          <!-- Third Icon -->
          <img src="./search_Icon.png" alt="Icon 3" class="h-6 w-6">
          <!-- Login Link -->
          <a href="#" class="text-gray-600 font-medium hover:text-gray-900">Login</a>
          <!-- Signup Button -->
          <a href="#"
            class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium px-4 py-2 rounded-md hover:from-purple-600 hover:to-indigo-600">Signup</a>
        </div>
      </div>
    </div>
    <div class="bg-gradient-to-b from-purple-600 to-blue-900">
      <div class="container mx-auto py-12 px-6">
        <!-- Top Text -->
        <p class="text-sm text-white uppercase tracking-wide mb-4">Successful coaches are visionaries</p>
         
        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row items-center justify-between">
          <!-- Left Content -->
           
          <div class="lg:w-1/2 text-center lg:text-left">
            <h1 class="text-white text-4xl lg:text-6xl font-bold mb-6">
              Good <span class="text-blue-400">coaching</span> is<br>
              good teaching & nothing else.
            </h1>
            
          
            <div class="flex space-x-4 justify-center lg:justify-start mb-6">
              <button class="px-6 py-3 border-2 border-white text-white font-medium rounded-md hover:bg-white hover:text-blue-900">
                View Courses
              </button>
              <button class="px-6 py-3 bg-white text-blue-900 font-medium rounded-md hover:bg-gray-200">
                Get Free Consultation
              </button>
            </div>
            <div class="relative max-w-lg mx-auto lg:mx-0">
              <input 
                type="text" 
                placeholder="What do you want to learn today?" 
                class="w-full px-4 py-3 rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
              <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">
                Search
              </button>
            </div>
          </div>
          <div class="relative md:w-1/2 mt-10 md:mt-0 flex justify-top">
            <img src="./shyam_image_placeholder.jpg" alt="Shyam" class="w-64 md:w-80 rounded-md shadow-lg">
    
            <!-- Shyam Text Area -->
            <div class="absolute top-1/4 -left-10 md:-left-20 bg-white p-6 rounded-lg shadow-lg max-w-xs">
              <div class="flex items-center space-x-2">
                <div class="h-6 w-1 bg-blue-600"></div>
                <h3 class="text-lg font-bold text-indigo-800">Shyam</h3>
              </div>
              <p class="text-gray-600 text-sm mt-2">
                In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.
              </p>
              <p class="text-blue-600 font-bold mt-3">4.9</p>
            </div>
          </div>
          <!-- Right Image -->
          <div class="relative flex flex-col items-center">
            <!-- Splash Image -->
            <div class="absolute inset-0">
                <img src="./splash.png" alt="Splash Background" class="w-full h-full object-cover">
            </div>
            <!-- Overlay Girl Image -->
            <div class="relative z-10 mt-20 lg:w-1/2 flex justify-center">
                <img src="brunettewoman-hugging-laptop-removebg-preview.png" alt="Coaching Woman" class="h-96 w-auto opacity-90">
            </div>
        </div>
       
        <!-- Logos Section -->
      
  </header>

</body>

</html>
