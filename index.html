<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md">

          </div>
    
          <!-- Navigation Links -->
          <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">

                    <div class="relative">

                    <a href="#" class="text-gray-600 font-medium hover:text-gray-900">Login</a>

                    <a href="#" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium px-4 py-2 rounded-md hover:from-purple-600 hover:to-indigo-600">Signup</a>
