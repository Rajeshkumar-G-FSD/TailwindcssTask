<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaching Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
  <!-- Main Section -->
   <div class="bg-gradient-to-b from-purple-600 to-blue-900">
  <div class="container mx-auto py-12 px-6">
    <!-- Top Text -->
    <p class="text-sm text-white uppercase tracking-wide mb-4">Successful coaches are visionaries</p>
     
    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row items-center justify-between">
      <!-- Left Content -->
       
      <div class="lg:w-1/2 text-center lg:text-left">
        <h1 class="text-white text-4xl lg:text-6xl font-bold mb-6">
          Good <span class="text-blue-400">coaching</span> is<br>
          good teaching & nothing else.
        </h1>
        
      
        <div class="flex space-x-4 justify-center lg:justify-start mb-6">
          <button class="px-6 py-3 border-2 border-white text-white font-medium rounded-md hover:bg-white hover:text-blue-900">
            View Courses
          </button>
          <button class="px-6 py-3 bg-white text-blue-900 font-medium rounded-md hover:bg-gray-200">
            Get Free Consultation
          </button>
        </div>
        <div class="relative max-w-lg mx-auto lg:mx-0">
          <input 
            type="text" 
            placeholder="What do you want to learn today?" 
            class="w-full px-4 py-3 rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
          <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">
            Search
          </button>
        </div>
      </div>
      <div class="relative md:w-1/2 mt-10 md:mt-0 flex justify-top">
        <img src="./shyam_image_placeholder.jpg" alt="Shyam" class="w-64 md:w-80 rounded-md shadow-lg">

        <!-- Shyam Text Area -->
        <div class="absolute top-1/4 -left-10 md:-left-20 bg-white p-6 rounded-lg shadow-lg max-w-xs">
          <div class="flex items-center space-x-2">
            <div class="h-6 w-1 bg-blue-600"></div>
            <h3 class="text-lg font-bold text-indigo-800">Shyam</h3>
          </div>
          <p class="text-gray-600 text-sm mt-2">
            In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.
          </p>
          <p class="text-blue-600 font-bold mt-3">4.9</p>
        </div>
      </div>
      <!-- Right Image -->
      <div class="lg:w-1/2 mt-10 lg:mt-0 flex justify-center relative"> <div class="absolute inset-0 bg-gradient-to-r from-white to-transparent opacity-75"></div> <img src="./brunettewoman-hugging-laptop.png" alt="Coaching Woman" class="h-96 w-auto relative z-10 opacity-75"> </div>
    
    </div>
    <!-- Logos Section -->
    <div class="mt-12 flex justify-center space-x-8">
      <img src="./spotify_logo.png" alt="Spotify" class="h-10">
      <img src="./amazon_logo.png" alt="Amazon" class="h-10">
      <img src="./spotify_logo.png" alt="Spotify" class="h-10">
      <img src="./cisco_logo.png" alt="Cisco" class="h-10">
      <img src="./logitech_logo.png" alt="Logitech" class="h-10">
      <img src="./amazon_logo.png" alt="Amazon" class="h-10">
    </div>
  </div>
</div>
</body>
</html>
