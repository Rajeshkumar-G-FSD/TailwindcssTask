<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 text-white">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between py-12 px-6">
        <div class="md:w-1/2">
            <h2 class="text-sm uppercase tracking-widest mb-2">Successful Coaches Are Visionaries</h2>
            <h1 class="text-5xl font-bold mb-4">Good <span class="text-blue-300">coaching</span> is good teaching & nothing else.</h1>
            <div class="flex space-x-4 mb-6">
                <button class="bg-white text-purple-500 py-2 px-4 rounded">View Courses</button>
                <button class="bg-white text-purple-500 py-2 px-4 rounded">Get Free Consultation</button>
            </div>
            <div class="flex items-center bg-white text-purple-500 rounded p-2">
                <input type="text" placeholder="What do you want to learn today?" class="flex-grow p-2 outline-none">
                <button class="bg-purple-500 text-white py-2 px-4 rounded">Search</button>
            </div>
        </div>
        <div class="md:w-1/2 flex flex-col items-center">
            <div class="relative">
                <img src="./splash.png" alt="Background splash" class="w-full h-auto">
                <img src="brunettewoman-hugging-laptop-removebg-preview.png" alt="Girl with laptop" class="absolute top-0 left-0 w-full h-full object-cover">
            </div>
            <div class="mt-4 text-center">
                <p class="italic">"In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information."</p>
                <p class="mt-2">- Shyam</p>
                <p class="mt-1 text-blue-300">4.9</p>
            </div>
        </div>
    </div>
</body>
</html>
